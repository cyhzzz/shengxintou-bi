    <line x1="10" y1="38" x2="38" y2="38"/>
    <!-- Y轴 -->
    <line x1="10" y1="10" x2="10" y2="38"/>
  </g>

  <!-- 装饰元素 -->
  <rect x="22" y="14" width="8" height="2" rx="1" fill="#f5222d" fill-opacity="0.5"/>
  <rect x="26" y="26" width="10" height="2" rx="1" fill="#f5222d" fill-opacity="0.5"/>
