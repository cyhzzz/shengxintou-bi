<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="design-iconfont">
  <rect x="8" y="8" width="32" height="32" rx="6" fill="#f5222d" fill-opacity="0.1"/>

  <!-- 网格背景 -->
  <g fill="none" stroke="#f5222d" stroke-width="1" stroke-opacity="0.3">
    <line x1="12" y1="16" x2="36" y2="16"/>
    <line x1="12" y1="24" x2="36" y2="24"/>
    <line x1="12" y1="32" x2="36" y2="32"/>
    <line x1="20" y1="12" x2="20" y2="36"/>
    <line x1="28" y1="12" x2="28" y2="36"/>
    <line x1="36" y1="12" x2="36" y2="36"/>
