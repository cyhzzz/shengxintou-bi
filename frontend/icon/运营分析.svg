<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="design-iconfont">
  <g fill="none" fill-rule="evenodd">
    <!-- 图表背景 -->
    <rect x="3" y="3" width="14" height="14" rx="2" fill="#D2DAE8" opacity="0.5"/>
    <!-- 坐标轴 -->
    <line x1="5" y1="15" x2="15" y2="15" stroke="#55698F" stroke-width="1" stroke-linecap="round"/>
    <line x1="5" y1="5" x2="5" y2="15" stroke="#55698F" stroke-width="1" stroke-linecap="round"/>
    <!-- 趋势折线 -->
    <polyline points="5,13 7,11 9,12 11,9 13,10 15,7" fill="none" stroke="#A3ADC4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="5,13 7,11 9,12 11,9 13,10 15,7" fill="none" stroke="#55698F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="3 2"/>
    <!-- 数据点 -->
    <circle cx="7" cy="11" r="1" fill="#55698F"/>
    <circle cx="9" cy="12" r="1" fill="#55698F"/>
    <circle cx="11" cy="9" r="1" fill="#55698F"/>
    <circle cx="13" cy="10" r="1" fill="#55698F"/>
    <circle cx="15" cy="7" r="1.5" fill="#55698F"/>
    <!-- 增长箭头 -->
    <path d="M13.5,6 L15,7 L14,8" stroke="#55698F" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.7"/>
  </g>
</svg>
